{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Profile</h1>
    <ul>
        <li><b>Name:</b> {{ user.name }}</li>
        <li><b>CPF:</b> {{ user.cpf }}</li>
        <li><b>Birthday:</b> {{ user.birthday }}</li>
    </ul>

    {% if user.id == current_user.id %}
        <a href="{{ url_for('edit_profile', id=user.id) }}" class="btn btn-primary">Edit Profile</a>
    {% endif %}
</div> <!-- /container -->
{% endblock %}
